<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinberpunk !</title>
  <link rel="icon" href="favicon.png" />

  <link rel="stylesheet" href="flexboxgrid.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <span id="title_here" class="hidden"></span>
  <h2>Coinberpunk (Update every 15s | <span id="current_gmt"></span></span>)</h2>
  <h5>Powered by <a target="_blank" href="https://www.coingecko.com">CoinGecko API</a> </h5>
  <div class="row">
    <div class="col-xs-12 col-sm-3 text-center">
      <div>
        <img id="btc_image" src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png?1547033579" alt="Bitcoin">
        <div>
          <h4>Bitcoin(BTC)</h4>
          <div id="btc_value" class="card-text row text-center">
            <div class="col-sm-10 no-margin no-padding">Retrieving data from Véio da Havan...</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3 text-center">
      <div>
        <img id="eth_image" src="https://assets.coingecko.com/coins/images/279/large/ethereum.png?1595348880" alt="Ethereum">
        <div>
          <h4>Ethereum(ETH)</h4>
          <div id="eth_value" class="card-text row text-center">
            <div class="col-sm-10 no-margin no-padding">Retrieving data from Véio da Havan...</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3 text-center">
      <div>
        <img id="xrp_image" src="https://assets.coingecko.com/coins/images/44/large/xrp-symbol-white-128.png?1605778731" alt="Ripple">
        <div>
          <h4>Ripple(XRP)</h4>
          <div id="xrp_value" class="card-text row text-center">
            <div class="col-sm-10 no-margin no-padding">Retrieving data from Véio da Havan...</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-3 text-center">
      <div>
        <img id="doge_image" src="https://dogecoin.com/imgs/dogecoin-300.png" alt="Dogecoin">
        <div>
          <h4>Dogecoin(DOGE)</h4>
          <div id="doge_value" class="card-text row text-center">
            <div class="col-sm-10 no-margin no-padding">Retrieving data from Véio da Havan...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12 text-center">
      <button onclick="openGithub();" class="cybr-btn">
        Star in Github<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">Pleaaase_</span>
        <span aria-hidden class="cybr-btn__tag">star</span>
      </button>
    </div>
  </div>
  <script defer src="axios.min.js"></script>
  <script defer src="main.js"></script>
</body>
</html>
